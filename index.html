  <body>
    <form method="post" action="traitement.php">
      <fieldset class="identity">
      <legend class="identity">Votre identité</legend>
        <ol>
          <li><label for="Name">Nom : </label>
            <input type="text" name="Name" id="Name" value="Nom"></li>
          <li><label for="firstname">Prénom : </label>
            <input type="text" name="firstname" id="firstname" value="Prénom"></li>
          <li><label for="eMail">Adresse Mail : </label>
              <input type="text" name="eMail" id="eMail" value="Adresse Mail"></li>
        </ol>
      </fieldset>
      <fieldset class="deliveryAdress">
        <legend class="deliveryAdress">Adresse de livraison</legend>

            <li><label for="adress">Adresse : </label>
              <textarea name="adress" id="adress" rows="5"></textarea></li>

              <input type="text" name="PostalCode" id="PostalCode" value="Code Pastale"></li>

      <fieldset class="payment">
          <legend class="payment">Information de réglement</legend>

              <li><label for="cb">Type de carte banquaire :</label><br>
                <input type="radio" name="cb" id="cb" value="cb"><label for="cb">VISA</label><br>
                <input type="radio" name="cb2" id="cb2" value="cb2"><label for="cb2">Mastercard</label>
              <li><label for="SecurityNumber">Code de sécurité : </label>
                <input type="text" name="SecurityNumber" id="SecurityNumber" value="SecurityNumber"></li>
              <li><label for="cardHolderName"> Nom du titulaire : </label>
                <input type="text" name="cardHolderName" id="cardHolderName" value="cardHolderName"></li>
            </ol>
